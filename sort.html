<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css" rel="stylesheet">
    <title>Vizualization</title>
</head>
<body>
    <nav class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
            <span id="title-style" class="fs-4"> <h2>Sorting Algorithms Vizualization</h2></span>
          </a>
    
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="index.html" class="nav-link" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Vizualize</a></li>
            <li class="nav-item"><a href="about.html" class="nav-link">Definitions</a></li>
          </ul>
        </header>
    </nav>

    <main class="container">
        <form>
                <div class="row bg-light">
                <div class="col" id="array_gen">
                    <p>
                        <a href="sort.html" class="btn btn-primary my-2 btn-lg array_gen">Generate new array</a>
                    </p>
                </div>
                <div class="col text_color">
                    <span id="size">
                        <label for="customRange1" class="form-label">Size of array (from 5 to 20)</label>
                        <input type="range" min="10" max="300" step=1 value=20 class="form-range" id="size_of_array">
                    </span>
                </div>
                <div class="col text_color">
                    <span id="speed"> 
                        <label for="customRange1" class="form-label">Speed (from 20 to 100)</label>
                        <input type="range" min="20" max="300" stepDown=10 value=100 class="form-range" id="speed_value">
                    </span>
                </div>
                </div>
          </form>

        <div class="col gap-2 d-sm-flex justify-content-center btn-pos">
            <button type="button" class="btn-primary my-2 btn-lg bubbleSort">Bubble Sort</button>
            <button type="button" class="btn-primary my-2 btn-lg insertionSort">Insertion Sort</button>
            <button type="button" class="btn-primary my-2 btn-lg bubbleSort">Selection Sort</button>
            <button type="button" class="btn-primary my-2 btn-lg bubbleSort">Quick Sort</button>
            <button type="button" class="btn-primary my-2 btn-lg bubbleSort">Heap Sort</button>
            <button type="button" class="btn-primary my-2 btn-lg bubbleSort">Shell sort</button>
        </div>

        <section class="py-5 text-center container vizualize-bg">
          <div id="array_elem" class="flex-container"></div>
        </section>
          <script src="algorithms/bubbleSort.js"></script>
          <script src="algorithms/newArray.js"></script>
          <script src="algorithms/insertionSort.js"></script>
    </main>
    <footer class="page-footer font-small special-color-dark pt-4 bg-dark">
        <div class="footer-copyright text-center text-light py-3">
            <p>Vizualization made with Javascript</p>
        </div>
    </footer>
</body>
</html>
